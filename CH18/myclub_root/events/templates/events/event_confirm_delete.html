{% extends "base.html" %}

{% block title %}DeleteView Demo{% endblock title %}

{% block content %}
<h1>Delete Event</h1>
<form method="post">{% csrf_token %}
  <table>
    <tr><td colspan=2>Are you sure you want to delete "{{ event }}"?</td></tr>
    <tr><td><a href="/events/">Cancel</a></td><td><input type="submit" value="Delete"></td>
  </table>    
</form>
{% endblock content %}
